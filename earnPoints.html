<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>赚积分</title>
    <link rel="stylesheet" href="css/earnPoints.css">
    <script src="js/flexible.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="img/earnPoints-bg.png" alt="">
        </div>
        <div class="dailyTasks">
            <h3>每日任务</h3>
            <div class="dailySignin">
                <div>
                    <span><img src="img/dailySignin-icon.png" alt="">每日签到</span>
                    <p>
                        <img src="img/goldIcon.png" alt="">
                        +5
                    </p>
                </div>
                <button>已完成</button>
            </div>
            <div class="makeReport">
                <div>
                    <span><img src="img/makeReport-icon.png" alt="">做报告</span>
                    <p>
                        <img src="img/goldIcon.png" alt="">
                        +5
                    </p>
                </div>
                <button>去完成</button>
            </div> 
            <div class="authorization">
                <div>
                    <span><img src="img/makeReport-icon.png" alt="">授权</span>
                    <p>
                        <img src="img/goldIcon.png" alt="">
                        +5
                    </p>
                </div>
                <button>去完成</button>
            </div>
            <div class="startup">
                <div>
                    <span><img src="img/startup-icon.png" alt="">启动app</span>
                    <p>
                        <img src="img/goldIcon.png" alt="">
                        +5
                    </p>
                </div>
                <button>去完成</button>
            </div>         
        </div>
        <div class="newbieTask">
            <h3>新手任务</h3>
            <div class="newRegistration">
                <div>
                    <span><img src="img/newRegistration-icon.png" alt="">新注册用户</span>
                    <p>
                        <img src="img/goldIcon.png" alt="">
                        +5
                    </p>
                </div>
                <button>去完成</button>
            </div>      
            <div class="authentication">
                <div>
                    <span><img src="img/authentication-icon.png" alt="">认证</span>
                    <p>
                        <img src="img/goldIcon.png" alt="">
                        +5
                    </p>
                </div>
                <button>去完成</button>
            </div>          
        </div>
    </div>
</body>
</html>
